<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>超级马里奥</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- 天空 -->
  <section class="sky">
    <img class="big-cloud" src="img/cloud.png" alt="big-cloud">
    <img class="small-cloud" src="img/cloud.png" alt="small-cloud">
  </section>

  <!-- 草地 -->
  <section class="grassland"></section>

  <!-- 跑道 -->
  <section class="runway">
    <div class="runway-mario">
      <img class="mario" src="img/mario.png" alt="mario">
    </div>
    <div class="runway-luigi">
      <img class="luigi" src="img/luigi.png" alt="luigi">
    </div>
  </section>
</body>
</html>
