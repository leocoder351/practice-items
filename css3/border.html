<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Border</title>
  <link rel="stylesheet" href="styles/border.css">
</head>

<body>
  <!-- border-radius -->

  <div class="border-radius">
    <h2>border-radius</h2>
    <div>我有圆角边框</div>
    <div>我有圆角边框</div>
    <div><span>我有圆角边框</span></div>
  </div>

  <!-- box-shadow -->

  <div class="box-shadow">
    <h2>box-shadow</h2>
    <div>我有阴影</div>
    <div>我没有阴影</div>
  </div>

  <!-- border-image -->

  <div class="border-image">
    <h2>border-image</h2>
    <div>我有图片边框</div>
    <div>我没有图片边框</div>
  </div>
</body>
</html>
